<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Image Carousel</title>
</head>
<body>
  <div class="container">
    <div class="image fade">
        <img src="imgs/img-1.jpg" width="100%">
    </div>
    <div class="image fade">
        <img src="imgs/img-2.jpg" width="100%">
    </div>
    <div class="image fade">
        <img src="imgs/img-3.jpg" width="100%">
    </div>
    <div class="image fade">
        <img src="imgs/img-4.jpg" width="100%">
    </div>
    <div class="image fade">
        <img src="imgs/img-5.jpg" width="100%">
    </div>
    <div class="image fade">
        <img src="imgs/img-6.jpg" width="100%">
    </div>
    <div class="image fade">
        <img src="imgs/img-7.jpg" width="100%">
    </div>
    <div class="image fade">
        <img src="imgs/img-8.jpg" width="100%">
    </div>
    <a id="prev" onclick="show_slide(-1)">Previous </a>
    <a id="next" onclick="show_slide(1)">Next</a>
    <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
